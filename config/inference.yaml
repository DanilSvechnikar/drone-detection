name_model: "yolov10n_best.pt"

camera: False
name_data: "test_img.jpg"

resize_frame: False

params_predict:
    # 416, 640
    imgsz: 640

    conf: 0.5
    # iou: 0.6

    # If there is no cuda, it will automatically be cpu
    device: cuda

    verbose: False
    save: False


params_tracking:
    # 416, 640
    imgsz: 640

    conf: 0.5
    # iou: 0.6

    # If there is no cuda, it will automatically be cpu
    device: cuda

    verbose: False
    save: False
    persist: True
    tracker: botsort.yaml
